<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Video Trailer Popup</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main-container">
      <img
        src="https://images.pexels.com/photos/3062541/pexels-photo-3062541.jpeg?auto=compress&cs=tinysrgb&w=600"
        alt="movie image"
      />
      <h1>Movie Title</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Hic officia,
        necessitatibus tenetur, eligendi cumque neque sequi ex quasi nostrum,
        possimus aut voluptatum magni sint cupiditate consequatur eveniet
        fugiat. Modi, porro.
      </p>
      <button class="btn">Watch Now</button>
    </div>
    <div class="trailer-container active">
      <video src="trailer.mp4" controls></video>
      <i class="fas fa-times fa-2x close-icon"></i>
      <!-- Classic close icon -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
